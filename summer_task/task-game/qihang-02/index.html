<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./style/index.css">
  <title>2048</title>
</head>
<body>
  <div class="wrapper">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-box">0</div>
        <div class="best-box">2048</div>
      </div>
    </div>

    <div class="game-intro">
      <button class="restart-btn">New Game</button>
      <h2 class="sub-title">
        Play 2048 Game Online
      </h2>
      <div class="about-game">
        Join the numbers and get to the
        <strong> 2048 tile!</strong>
      </div>
    </div>

    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="num-container"></div>
    </div>

    <div class="desc">
      <p>
        <strong>How to play:</strong> Use your 
        <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
      </p>
    </div>
  </div>
  
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
